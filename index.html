<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/mine.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Thasadith">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body onload="initGame()">
    <div class="container">
        <div class="heading-section">
            <h1>MineSweeper</h1>
            <p>Click on the board squares which do not have a mine. Try not to get blown up!<br>
                Clues to where the mine is, are presented under the clicked squares </p>
        </div>


        <div class="game-info">
            <button class="difficulty" onclick="changeLevel('beginner')">Beginner</button>
            <button class="difficulty" onclick="changeLevel('medium')">Medium</button>
            <button class="difficulty" onclick="changeLevel('expert')">Expert</button>
            <div class="table-data">
            </div>

        </div>


        <div class="game-contaier">
            <button class="re-start" onclick="restartGame()"></button>
            <h3 hidden></h3><br>
            <h3 class="lives-msg" hidden></h3>
        </div> <br>


        <div class="board-container"></div>

        <br>
        <div class="footer">
                <p> Game made by Keren Siebner </p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
